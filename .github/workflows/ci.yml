name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v5.0.0

    - name: Set up Go
    - uses: actions/setup-go@v5.5.0
      with:
        go-version: '1.25'

    - name: Cache go modules
      uses: actions/cache@v4.2.4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: go vet / test
      run: |
        go vet ./...
        go test ./...
